{{ define "main" }}
<div class="landing-page-wrapper">
  <div class="landing-page-content">
    <div>
      {{ .Content | safeHTML }}
    </div>
  </div>

  <div class="landing-page-image">
    <img src="{{ .Params.image }}" alt="{{ .Site.Params.header.title }}" width="221" height="331">
  </div>
</div>

<!-- Full-width publications below text+image -->
<div class="landing-page-publications">
  {{ partial "publications.html" . }}
</div>
{{ end }}
